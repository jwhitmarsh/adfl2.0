<form ng-submit="LoginModalCtrl.submit(_email, _password)">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Are you James?</h4>
    </div>
    <div class="modal-body">
        <div>
            <input type="password" class="form-control input-md" ng-model="password" placeholder="password"/>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="LoginModalCtrl.cancel()">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
</form>
